name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: configure
      run: .github/configure.file
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
